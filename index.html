<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    

<div id="app">

<script type="text/babel">
    class App extends React.Component {
        state = {
            name: 'Ken',
            age: 30
        }
        
        handleClick = (e) => {
           // console.log(e.target)
           console.log(this.state)

           this.setState ({
               name: 'Kalle'
           })
        }

        handleMouseOver = (e) => {
            console.log(e.target, e.pageX)
        }

        handleOnCopy = (e) => {
            console.log('Try being original for once')
        }

        submitName = (e) => {
            this.setState ({
                name: e.target.value
            })
        }

        submitForm = (e) => {
            //prevents the page from being refreshed
            //use function on submitform to capture keyboard enter submit and not just button submit
            e.preventDefault();
            console.log('form submitted', this.state.name)
            
        }

        render() {
            return (
                <div className="app-content">
                    <h1>Hey, ninjas</h1>
                    <p>My name is { this.state.name } and I am { this.state.age } years old </p>
                    <button onClick={ this.handleClick }> Click me! </button>
                    <button onMouseOver={ this.handleMouseOver }> Hover me </button>
                    <p onCopy={ this.handleOnCopy }> What we think, we become </p>

                    
                    <form onSubmit={ this.submitForm }> 
                        <input type="text" onChange={ this.submitName }></input>
                        <button>Submit</button>
                    </form>
                </div>
            )
        }
    }

    ReactDOM.render(<App />, document.getElementById('app'))
</script>



</div>

</body>
</html>
